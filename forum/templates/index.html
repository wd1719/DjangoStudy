<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TerryTalk</title>
    <link rel="stylesheet" href="/static/css/bootstrap.min.css"/>
</head>

<body>
    <div class="jumbotron">
        <div class="container">
            <div class="row">
                <div class="col-xs-12 col-md-12">
                    <h1 style="text-align: center">Python 论坛</h1>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-xs-12 col-md-9">
                {% for b in blocks %}
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <a href="{{b.links}}" style="font-size: 16px", target="_blank">{{b.name}}</a>
                        <span class="pull-right">by {{b.manager_name}}</span>
                    </div>
                    <div class="panel-body">
                        {{b.desc}}
                    </div>
                </div>
                {% endfor %}
            </div>
            <div class="col-xs-12 col-md-3">
                <div class="well">
                    <a href="#" style="font-size: 16px">用户中心</a>
                </div>
            </div>
        </div>
    </div>





</body>
</html>
